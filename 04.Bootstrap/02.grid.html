<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
	<style>
		* { font-family: 'Noto Sans KR', sans-serif; }
		a { text-decoration: none; }
	</style>	
</head>
<body>
  <div class="container-fluid p-3 bg-primary text-white text-center">
    <h1>부트스트랩 페이지</h1>
    <p>Grid System - 화면의 크기를 변화시켜 보세요.</p> 
  </div>
    
  <div class="container mt-3">
    <div class="row">
      <div class="col p-3 bg-primary text-white">.col</div>
      <div class="col p-3 bg-success text-white">.col</div>
      <div class="col p-3 bg-danger text-white">.col</div>
    </div>
    <div class="row mt-3">
      <div class="col-3 p-3 bg-warning text-center">메뉴 영역</div>
      <div class="col-9">
        <h3>메인 영역</h3>
        <hr>
        <div class="row">
          <div class="col p-3 bg-primary text-white">.col</div>
          <div class="col p-3 bg-success text-white">.col</div>
          <div class="col p-3 bg-danger text-white">.col</div>
        </div>
        <div class="row">
          <div class="col p-3 bg-primary text-white">.col</div>
          <div class="col p-3 bg-success text-white">.col</div>
          <div class="col p-3 bg-danger text-white">.col</div>
          <div class="col p-3 bg-dark text-white">.col</div>
        </div>
        <div class="row">
          <div class="col-2 p-3 bg-primary text-white">.col</div>
          <div class="col-3 p-3 bg-success text-white">.col</div>
          <div class="col-5 p-3 bg-danger text-white">.col</div>
          <div class="col-2 p-3 bg-dark text-white">.col</div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-3 p-3 bg-warning">.col-md-3</div>
      <div class="col-md-3 p-3 bg-primary text-white">.col-md-3</div>
      <div class="col-md-3 p-3 bg-success text-white">.col-md-3</div>
      <div class="col-md-3 p-3 bg-danger text-white">.col-md-3</div>
    </div>
    <div class="row mt-3">
      <div class="col-lg-3 col-sm-6 p-3 bg-warning">.col-lg-3.col-sm-6</div>
      <div class="col-lg-3 col-sm-6 p-3 bg-primary text-white">.col-lg-3.col-sm-6</div>
      <div class="col-lg-3 col-sm-6 p-3 bg-success text-white">.col-lg-3.col-sm-6</div>
      <div class="col-lg-3 col-sm-6 p-3 bg-danger text-white">.col-lg-3.col-sm-6</div>
    </div>
  </div>
</body>
</html>
